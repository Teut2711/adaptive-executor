name: Format and Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  format-and-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Install dependencies
      run: |
        uv sync --dev
        
    - name: Run formatters
      run: |
        # Format with black
        uv run black .
        
        # Sort imports with isort
        uv run isort .
        
    - name: Check for formatting changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "Code formatting produced changes. Please run 'uv run black .' and 'uv run isort .' locally and commit the changes."
          git diff --exit-code
          exit 1
        fi
        
    - name: Run linting with flake8
      run: |
        uv run flake8 .
        
    - name: Run type checking with mypy
      run: |
        uv run mypy adaptive_executor/ --ignore-missing-imports
